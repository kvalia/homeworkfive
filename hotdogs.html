<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hotdogs</title>
  </head>
  
  
<body>
  <h1>Welcome to Joe's Hotdogs!</h1>
  <h2>Your Order</h2>
  <script language="javascript">
  hotdogs = prompt("How many hotdogs?","");
  fries = prompt("How many fries?","");
  sodas = prompt("How many sodas?","");
  
  var hotdogs_total = hotdogs * 3.25;
  var fries_total = fries * 2;
  var sodas_total = sodas * 1.5;
  var round_hotdogs_total = hotdogs_total.toFixed(2);
  var round_fries_total = fries_total.toFixed(2);
  var round_sodas_total = sodas_total.toFixed(2);
  document.write("# Hotdogs: " + hotdogs + " at $3.25 is $");
  document.write(round_hotdogs_total + "<br />");
  document.write("# Fries: " + fries + " at $2.00 is $");
  document.write(round_fries_total+"<br />");
  document.write("# Sodas: " + sodas + " at $1.50 is $");
  document.write(round_sodas_total + "<br />");
  
  var total = hotdogs_total + fries_total + sodas_total;
  if (total > 20) {
    total = total*0.9;
    document.write("You qualified for our 10% discount. <br />");
  }
  var round_total = total.toFixed(2);
  document.write("Subtotal: $" + round_total + "<br />");
  var taxed = total * 0.0625;
  var round_taxed = taxed.toFixed(2);
  total = total+taxed;
  round_total = total.toFixed(2);
  document.write("Meals Tax: $" + round_taxed + "<br />");
  document.write("Total: $" + round_total + "<br />");
  
  
  
  
  
  
  </script>
  
</body>
